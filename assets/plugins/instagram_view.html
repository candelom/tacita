	<!DOCTYPE html>
	<html>
		<head>
		    <title>Instagram</title>
			<script src="../js/jquery-1.7.1.min.js" type="text/javascript"></script>
			<script type="text/javascript" charset="utf-8">
			    function updateEntry(appName, prefValue) {
					JSInterface.updateInstagramEntry(appName, prefValue);
				}
			</script>
            
            <script type="text/javascript">
				String.prototype.capitalize = function() {
    				return this.charAt(0).toUpperCase() + this.slice(1);
				}
				
	
			    var tag = "";
                $(function() {
					$("#hash_tag").keyup(function() {
						tag = $(this).val();
						console.log("CUR_TAG => "+tag);
						updateEntry("twitter", tag);
					});
		        });
            </script>
          <style>
				
				body {
					background: rgb(239, 239, 239);	
					font-family: Roboto Sans serif;
				}
				
				#title {
					height: 30px;
					border-bottom: 1px solid #0099CC;
				}
				
				#title span {
					color: #0099CC;
				    font-size: 15px;
				    font-weight: bold;
				    letter-spacing: 1px;
				    line-height: 1;
				    margin: 0;
				    padding: 0 10px;
				    text-transform: uppercase;
				}
				
				#content {
					margin-top: 30px;
				}
			</style>
		</head>
        <body>
        	<div id="title"><span>#TAGS</span></div>
			<div id="content">
				<input type="text" id="hash_tag" placeholder="#tag"/>
			</div>
		</body>
	</html>
